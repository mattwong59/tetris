    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Tetris</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 2.5em;
            text-align: center;
        }
        
        div#score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 1em;
            margin-left: 1em;
        }

        p {
            margin: 0;
        }

        .title {
            font-size: 2em;
            background: -webkit-linear-gradient(right, #EA2027, #fff200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        canvas {
            border: 0.2em solid #fff;
            height: 87vh;
        }


    </style>
</head>
<body>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <script src="tetris.js"></script>
</body>
